<div class="rfq-container">
  <h2>Requests for Quotation (RFQ)</h2>

  <div *ngIf="isLoading" class="loading-message">
    Loading RFQs...
  </div>

  <div *ngIf="!isLoading && errorMsg" class="alert alert-warning">
    {{ errorMsg }}
  </div>

  <ng-container *ngIf="!isLoading && !errorMsg && rfqs.length > 0">
    <div class="table-responsive">
      <table class="table rfq-table">
        <thead>
          <tr>
            <th>RFQ ID</th>
            <th>Item</th>
            <th>Quantity (Unit)</th> <th>Due Date</th>
            <th>measure</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rfq of rfqs; trackBy: trackByRfqId">
            <td>{{ rfq.id }}</td>
            <td>{{ rfq.item }}</td>
            <td>{{ rfq.qtyUnit }}</td> <td>{{ rfq.due }}</td>
            <td>
              <button class="btn btn-primary" (click)="submitQuote(rfq.id)">Submit Quote</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <div *ngIf="!isLoading && noDataFound && !errorMsg" class="alert alert-info no-data-msg">
    No Requests for Quotation data available for this vendor.
  </div>

</div>

<style>
  .rfq-container {
    margin: 20px;
    margin-left: 80px; /* Adjust as needed */
    font-family: Arial, sans-serif;
  }
  .rfq-container h2 {
    margin-bottom: 15px;
    color: #2c3e50;
  }
  .table-responsive {
    overflow-x: auto;
  }
  .rfq-table {
    width: 100%;
    border-collapse: collapse;
  }
  .rfq-table th,
  .rfq-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  .rfq-table th {
    background-color: #f4f4f4;
    color: #333;
  }
  .no-data-msg {
    text-align: center;
    margin-top: 50px;
    color: #777;
  }
  .alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
  }
  .alert-warning {
    background-color: #fff3cd;
    border-color: #ffeeba;
    color: #856404;
  }
  .alert-info {
    background-color: #d1ecf1;
    border-color: #bee5eb;
    color: #0c5460;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
