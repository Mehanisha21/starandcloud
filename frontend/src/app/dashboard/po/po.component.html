<div class="po-container">
  <h2>Purchase Orders</h2>

  <div *ngIf="isLoading" class="loading-message">
    Loading Purchase Orders...
  </div>

  <div *ngIf="!isLoading && errorMsg" class="alert alert-warning">
    {{ errorMsg }}
  </div>

  <ng-container *ngIf="!isLoading && !errorMsg && purchaseOrders.length > 0">
    <div class="table-responsive">
      <table class="table po-table">
        <thead>
          <tr>
            <th>PO Number</th>
            <th>Vendor ID</th>
            <th>Order Type</th>
            <th>Document Date</th>
            <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let po of purchaseOrders">
            <td>{{ po.Ebeln }}</td>
            <td>{{ po.Lifnr }}</td>
            <td>{{ po.Bstyp }}</td>
            <td>{{ formatODataDate(po.Bedat) }}</td>
            <td>{{ po.Netwr | number:'1.2-2' }} {{ po.Waers }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <div *ngIf="!isLoading && noDataFound && !errorMsg" class="alert alert-info no-data-msg">
    No Purchase Order data available for this vendor in SAP.
  </div>

</div>

<style>
  /* Styles for alert messages */
  .alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
  }
  .alert-warning {
    background-color: #fff3cd;
    border-color: #ffeeba;
    color: #856404;
  }
  .alert-info {
    background-color: #d1ecf1;
    border-color: #bee5eb;
    color: #0c5460;
  }
  /* Your existing CSS from po.component.css should also be present */
  .po-container {
    margin: 20px;
    margin-left: 80px;
    font-family: Arial, sans-serif;
  }
  .po-container h2 {
    margin-bottom: 15px;
    color: #2c3e50;
  }
  .table-responsive {
    overflow-x: auto;
  }
  .po-table {
    width: 100%;
    border-collapse: collapse;
  }
  .po-table th,
  .po-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  .po-table th {
    background-color: #f4f4f4;
    color: #333;
  }
  .no-data-msg {
    text-align: center;
    margin-top: 50px;
    color: #777;
  }
  .error-msg { /* Note: This class is not directly used in the new HTML, 'alert alert-warning' is. */
    color: red;
    font-weight: bold;
  }
</style>
